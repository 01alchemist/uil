<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Uil</title>
<link rel="shortcut icon" href="favicon.ico">
<style>
*{ margin: 0; padding: 0; border: 0; -o-user-select:none; -ms-user-select:none; -khtml-user-select:none; -webkit-user-select:none; -moz-user-select:none; } 
html{ overflow:hidden; width:100%; height:100%; }
body { font-family:"Lucida Console", Monaco, monospace; background-color:#111; background-image:url(images/orion.png); font-size:12px; color:#fff;}
#bg{
    position:absolute; top:0; left:0; bottom:0; right:0;   
    background: url(images/bg.png) no-repeat center center fixed; 
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
}

#version { position:absolute; top:98px; left:50%; width:90px; height:10px; pointer-events:none; text-align:right;  font-size:16px;}
#debug { position:absolute; top:10px; left:10px; width:300px; pointer-events:none;}
#logo{position:absolute; left:50%; margin-left:-128px;  margin-top:-60px; transform: scale(0.5,0.5);}
</style>
<script type="text/javascript" src="build/uil.min.js"></script>
</head>

<body>
<div id='bg'></div>

<svg xmlns='http://www.w3.org/2000/svg' version='1.1' xmlns:xlink='http://www.w3.org/1999/xlink' preserveAspectRatio='none' x='0px' y='0px' width='256px' height='256px' viewBox='0 0 256 256' id='logo'><path id='logoin' fill='#FFFFFF' stroke='none' d='M 183 52 L 170 52 170 167.05 Q 170 184.4 157.75 196.65 145.4 209 128 209 110.6 209 98.35 196.65 86 184.4 86 167.05 L 86 52 73 52 73 167.05 Q 73 189.8 89.15 205.85 105.2 222 128 222 150.75 222 166.95 205.85 183 189.8 183 167.05 L 183 52 M 111 52 L 98 52 98 167.05 Q 98 179.4 106.85 188.15 115.6 197 128 197 140.45 197 149.25 188.15 158 179.4 158 167.05 L 158 52 145 52 145 167.05 Q 145 174 140.05 179 135.05 184 128 184 121 184 116 179 111 174 111 167.05 L 111 52 Z'/></svg>

<a href="https://github.com/lo-th/uil"><img style="position: absolute; top: 0; right: 0; border: 0;" src="images/ribbon.png"></a>

<div id='content'></div>
<div id='version'></div>
<div id='debug'></div>

<script>
var gr0, gr1, gr2, gr3;
var timer = null;
var display = false;
var list = ['item-0', 'item-1', 'item-2', 'item-3', 'item-4', 'item-5', 'item-6', 'item-7', 'item-8', 'item-9', 'item-10', 'item-11', 'item-12'];
var list2 = ['item-0', 'item-1', 'item-2'];

document.getElementById('version').innerHTML = 'il '+UIL.REVISION;

var debug = document.getElementById('debug');
var callback = function(v){ debug.innerHTML = v; }
var callbackButton = function(){ debug.innerHTML = "i'm a button !!" ; }
var callbackSize = function(v){ timer = setTimeout( UIL.sizer(v), 1000); }
var callbackLogo = function(v){ document.getElementById('logoin').setAttributeNS(null, 'fill', UIL.hexToHtml(v)); document.getElementById('version').style.color = UIL.hexToHtml(v);  }

var ui = new UIL.Gui('top:145px; left:50%;', 300, true);

// single UI element
var s = new UIL.Slide({target:document.body, callback:callbackSize, name:'ui size', min:100, max:400, value:300, step:10, color:'no', size:100, pos:{left:'10px', top:'40px' }, simple:true });
var b = new UIL.Button({target:document.body, callback:populate, name:'populate', color:'no', size:100, pos:{left:'10px', top:'60px'}, simple:true });
var c = new UIL.Color({target:document.body, callback:callbackLogo, name:' ', color:'no', size:100, pos:{left:'10px', top:'auto', bottom:'10px' }, simple:true, side:'up', type:'html' });

populate();

function populate(){
    if(!display){
        ui.add('title',  { name:'Title', color:'N'});
        ui.add('bool',   { name:'bool', callback:callback});
        ui.add('color',  { name:'color', callback:callback, type:'html', value:0xffffff});
        ui.add('color',  { name:'color', callback:callback, type:'html', value:[0,1,1,1]});
        ui.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0 });
        ui.add('slide',  { name:'slide', callback:callback, min:-1, max:1, value:0, step:0.01, precision:2, height:30 });
        ui.add('string', { name:'string', callback:callback, value:'welcome to uil'});
        ui.add('list',   { name:'list', callback:callback, list:list});
        ui.add('list',   { name:'list', callback:callback, list:list2});
        ui.add('number', { name:'number', callback:callback, value:20});
        ui.add('number', { name:'vector2', callback:callback, value:[0,0] });
        ui.add('number', { name:'vector3', callback:callback, value:[0,0,0] });
        ui.add('number', { name:'vector4', callback:callback, value:[0,0,0,0], step:1, precision:0 });
        ui.add('button', { name:'button', callback:callbackButton });

        gr0 = ui.add('group', { name:'Group' });

        gr0.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0, fontColor:'#B0CC99' });
        gr0.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0, fontColor:'#F6E497' });
        gr0.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0, fontColor:'#C79F4B'});
        gr0.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0, fontColor:'#FF5B2B' });
        gr0.add('slide',  { name:'slide', callback:callback, min:-100, max:100, value:0, precision:0, fontColor:'#E70739' });

        gr1 = ui.add('group', { name:'circulars', fontColor:'#D4B87B' });

        gr1.add('circular', { name:'circular', callback:callback, size:50, height:120, min:0, max:100, value:25, precision:2 , fontColor:'#B0CC99' });
        gr1.add('circular', { name:'circular', callback:callback, size:66, height:120, min:0, max:100, value:50, precision:2 , fontColor:'#F6E497' });
        gr1.add('circular', { name:'circular', callback:callback, size:84, height:120, min:0, max:100, value:70, precision:0, step:10, fontColor:'#C79F4B' });
        gr1.add('circular', { name:'circular', callback:callback, size:100, min:0, max:100, value:100, precision:0, step:1, fontColor:'#FF5B2B' });

        gr2 = ui.add('group', { name:'knobs', fontColor:'#D4B87B' });

        gr2.add('knob', { name:'knob', callback:callback, size:50, height:120, min:0, max:100, value:25, precision:2 , fontColor:'#D4B87B' });
        gr2.add('knob', { name:'knob', callback:callback, size:66, height:120, min:0, max:100, value:50, precision:2 , fontColor:'#D4B87B' });
        gr2.add('knob', { name:'knob', callback:callback, size:84, height:120, min:0, max:100, value:70, precision:0, step:10, fontColor:'#D4B87B' });
        gr2.add('knob', { name:'knob', callback:callback, size:100, min:0, max:100, value:100, precision:0, step:1, fontColor:'#D4B87B' });

        gr3 = ui.add('group', { name:'joysticks', fontColor:'#D4B87B' });

        gr3.add('joystick', { name:'joystick', callback:callback, size:100, multiplicator:1, precision:2, fontColor:'#D4B87B' });
        gr3.add('joystick', { name:'joystick', callback:callback, size:100, multiplicator:1, precision:2, fontColor:'#D4B87B' });
        gr3.add('joystick', { name:'joystick', callback:callback, size:100, multiplicator:1, precision:2, fontColor:'#D4B87B' });
        
        //gr0.open();

        display = true;
        b.label('clear');
    } else {
        ui.clear();
        display = false;
        b.label('populate');
    }
}
</script>
</body>
</html>
